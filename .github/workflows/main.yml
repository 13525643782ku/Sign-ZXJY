name: Run My Program

on:
  schedule:
    - cron: '48 10 * * *'  # 每天上午6点触发

jobs:
  run-program:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 如果有依赖的话

    - name: Run the program
      run: python main.py
