name: Run Main.py at 9 AM

on:
  schedule:
    - cron: '11 11 * * *'  # 每天上午 9 点触发

jobs:
  run-main:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出仓库内容

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # 设置 Python 版本

    - name: Run Main.py
      run: python Main.py  # 运行 Main.py 脚本
