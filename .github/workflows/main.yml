name: 'GitHub Actions Weather Bot'
 
on:
  push:
  schedule:
  # 定时任务，每天的5点推送
    - cron: '23 10 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    # 首先copy git仓库到虚拟机上
      - name: 'Sign-ZXJY'
        uses: actions/checkout@v1
    # 执行仓库中的脚本文件
      - name: 'daka'
        run: bash ./Main.py
